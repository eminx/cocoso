newsletter:
  title: E-posta Bülteni Yolla
  shortcutHelper: Tüm kullanıcılarınıza aynı anda bir e-posta bülteni gönder
  subtitle: Burada bir e-posta oluşturabilir, web sitesinde yayınlanan içeriği kolayca ekleyebilir ve ardından topluluğunuzun tüm üyelerine gönderebilirsin.
  subtitle2: 'Aşağıda e-postayı oluşturmak için şunlardan en az birini girmen gerekir: gövde metni, bir resim ve/veya topluluk uygulamasında listelenmiş seçeceğin içerik ögeleri.'
  contenthelper: E-postaya eklemek istediğiniz mevcut içerikleri aşağıdaki listelerden seçerek ekleyebilirsin.
  labels:
    insertcontent: İçerik ekle
    browserlink: Bu e-postayı tarayıcıda görüntülemek için buraya tıklayın
    previouslink: Önceki Bültenleri Görüntüle
  modals:
    title: Herkese göndermeyi onayla
    body: Bu e-postayı topluluğunuzun tüm üyelerine göndermek üzeresin. Bu e-postayı üyelerinize gönderdikten sonra bu işlemi geri alamazsın.
    yes: Evet, lütfen gönder
    send: E-postayı gönder
  error:
    required: Boş bir e-posta gönderemezsin. Gönderilecek e-posta için gövde metni veya resim girmen ya da içerik ögeleri eklemen gerekir.
  form:
    subject:
      helper: Lütfen e-postanın konusu olacak metni gir (gerekli)
    appeal:
      helper: Lütfen e-postanın başında her bir üyeyi nasıl çağırmak istediğini gir (gerekli)
    body:
      helper: Lütfen e-postanın gövde metnini oluştur (içerik ögeleri ve yanı sıra resim seçilmemiş ise gerekli)
    image:
      helper: Lütfen e-postanın en üstünde görünecek bir resim seçin (gövde metni sağlanmadıysa ve içerik ögesi seçilmediyse gereklidir)
  notification:
