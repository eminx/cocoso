newsletter:
  title: Skicka ett nyhetsbrev
  shortcutHelper: Skicka ett e-postnyhetsbrev till alla dina användare samtidigt
  subtitle: Här kan du skapa ett nyhetsbrev som går ut till alla medlemmar i er community. Du kan enkelt komponera brevet med egen text och bifoga material som är publicerade på er sida.
  subtitle2: 'För att skriva e-postmeddelandet nedan måste du ange minst en av: brödtext, en bild och/eller valda innehållsobjekt som listas i community-appen.'
  contenthelper: Du kan infoga befintligt innehåll från din sida genom att välja poster i listan här nedanför. Text och bild samt länk till posterna läggs automatiskt in i nyhetsbrevet.
  labels:
    insertcontent: Bifoga innehåll
    browserlink: Klicka här för att se detta e-postmeddelande i webbläsaren
    previouslink: Visa tidigare nyhetsbrev
  modals:
    title: Bekräfta sändning till alla personer
    body: Du är på väg att skicka detta e-postmeddelande till alla medlemmar i din community. Du kan inte återställa denna åtgärd när du har skickat detta e-postmeddelande till dina medlemmar.
    yes: Ja, skicka gärna
    send: Skicka e-post
  error:
    required: Du kan inte skicka ett tomt e-postmeddelande. Du måste ange antingen brödtext eller bild, eller infoga innehållsobjekt för att e-postmeddelandet ska skickas.
  form:
    subject:
      helper: Ange en rubrik till nyhetsbrevet (obligatoriskt)
    appeal:
      helper: Ange hur du vill tilltala de som kommer ta emot ditt nyhetsbrev
    body:
      helper: Valfritt, Lägg till en text till nyhetsbrevet
    image:
      helper: Valfritt, lägg till en bild eller logotyp som kommer visas högst upp i nyhetsbrevet
  notification:
    success:
      emailsent: Ditt e-postmeddelande har skickats till alla medlemmar
  portalHost:
    info: Eftersom detta är federationens portalapp kommer din e-post att skickas till alla {{ platform }} plattformsmedlemmar

