      label: Synlighet, benämning och beskrivning
      info: Välj vilka funktioner du vill använda genom att markera/avmarkera menyns rubriker. Benämn menyns rubriker som det passar din community. Beskrivningen du anger kommer att visas precis under rubriken när användare öppnar listsidan. Lämna den tom om du föredrar det.
    order:
      label: Ordning
      info: Du kan ändra ordning i menyn genom att dra de olika sidorna uppåt eller neråt. Den sida du lägger överst kommer fungera som er hemsida (här landar nya besökare när de kommer till er community)
  itemActive: Aktiv
  itemLabel: Benämning
  info:
    activities: Den här funktionen listar offentliga evenemang och gruppmöten. Om ni klickar bort funktionen kan ni inte skapa eller synliggöra publika evenemang
    calendar: Den här funktionen synliggör er kalender. Om ni klickar av funktionen blir kalendern inte synlig. Ni kan då inte göra bokningar av era resurser i kalendern
    groups: Den här funktionen listar grupper eller grouper. Om ni klickar bort funktionen kan ni inte längre skapa grupper eller grouper
    info: Den här funktionen listar statiska informationssidorna
    people: Den här funktionen listar alla som gått med i er community. Om ni klickar bort funktionen blir listan inte synlig. Det går då heller inte att nå era medlemmars profilsidor
    resources: Den här funktionen listar resurserna i er community. Om ni klickar bort funktionen blir listan inte synlig, och ni kan inte lägga till nya resurser. Befintliga resurser fortfarande kan ses och bokas i er kalender
    works: Den här funktionen kan användas för att skapa ett arkiv eller en portfolio, eller för att skapa poster för försäljning
