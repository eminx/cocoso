actions:
  signup: Registrera
  login: Logga in
  logout: Logga ut
  forgot: Glömt ditt lösenord?
  reset: Återställ ditt lösenord
  leave: Lämna {{ host }}

login:
  labels:
    title: Logga in på ditt konto
    subtitle: Har du inget konto?
  form:
    username:
      label: Användarnamn eller e-postadress
    password:
      label: Lösenord
  messages:
    error:
      username: Användaren hittades inte
      password: Fel lösenord
    success: Du har loggat in

logout:
  messages:
    success: Du är utloggad

signup:
  labels:
    title: Registrera nytt konto
    subtitle: Har ett konto?
    platform: Ditt konto kommer att vara globalt i plattformen {{ platform }}. När du har ett konto kan du gå med i plattformens olika communities.
  form:
    username:
      label: Användarnamn
      helper: Minst 4 tecken, endast små bokstäver och siffror
    email:
      label: E-postadress
    password:
      label: Lösenord
      helper: Minst 8 tecken, inklusive minst en liten bokstav, en stor bokstav och en siffra
      info: Ditt lösenord är krypterat
    terms:
      agreement: Avtal
      label: Jag läser och accepterar {{ terms }}
      terms: användarvillkoren och sekretesspolicyn

password:
  labels:
    title: Återställ lösenord
    subtitle:
      forgot: Om du har glömt ditt lösenord, återställ det via länken som skickas till din e-post.
      reset: Skapa ditt nya lösenord
  form:
    email:
      label: Vänligen ange din e-post
  message:
    linkSend: Återställningslänk skickas till din e-post
    checkMail: Kontrollera din e-post och se om du har fått en länk för att återställa ditt lösenord
    reset: Ditt lösenord har återställts. Nu kan du logga in

profile:
  label: Personlig information
  join: Gå med
  joinHost: Gå med {{ host }}
  joinAsParticipantQuestion: Vill du gå med i denna organisation?
  settings: Profilinställningar
  image: Profilbild
  form:
    avatar:
      label: Profilbild
      fileDropper: Klicka/dra för att ladda upp
      remove: Ta bort
      changeHelper: För att ändra din profilbild, klicka på bilden och välj en fil
    firstname:
      label: Förnamn
    lastname:
      label: Efternamn
    bio:
      label: Bio
    contact:
      label: Kontaktinformation

  message:
    role: Du som <bold>{{ username }}</bold> är en del av <bold>{{ host }}</bold> community med rollen <bold>{{ role }}</bold>
    participant: Du är en del av denna gemenskap. Välkommen!
    deny: Du är inte en del av denna organisation.
    notfound: Användare med detta användarnamn inom denna organisation hittades inte, eller valde att dölja sin profil
    platform: Informationen du anger här kommer att vara publik. Du kan välja att dölja ditt konto, men vi rekommenderar att du är publik för att underlätta kommunikationen med andra medlemmar. Håll din information uppdaterad!

  makePublic:
    labelGlobal: Din profil visas publikt
    label: Din profil visas publikt i den har community
    helperText: Om reglaget är påslaget kommer din profil att vara synlig för allmänheten
    helperTextGlobal: Om den stängs av kommer din profil att vara osynlig även internt

  menu:
    avatar: Profilbild
    about: Om mig
    contact: Kontaktinfo
    language: Språk
    options: Alternativ
    privacy: Integritet
    keywords:
      label: Nyckelord
      description: Här kan du lägga till nyckelord som visar dina kunskaper och intressen, eller vad du vill att andra personer kontaktar dig om. Nyckelorden kommer fungera som sökord för att hitta din profil. Skriv ett ord i taget!
      placeholder: Skriv något...

leave:
  action: Lämna Community
  label: Bekräfta att du lämnar
  title: Är du säker?
  body: Du är på väg att lämna denna community och överge din roll och privilegierna. Du kanske inte kan hämta dem igen. Är du säker?

delete:
  action: Radera konto
  label: Bekräfta radering
  title: Är du säker?
  body: Du är på väg att permanent radera hela ditt konto och all data som är kopplad till det. Detta är en oåterkallelig handling. Är du säker?
